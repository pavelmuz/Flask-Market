<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1"
     aria-labelledby="exampleModaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="ModalLabel">
          {{ owned_item.name }}
        </h4>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" style="color: white;">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="post">
              {{ selling_form.hidden_tag() }}
              <h5 class="text-center">
                  Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$?
              </h5>
              <br>
              <h6 class="text-center">
                  By clicking Sell you will put this item back on the market.
              </h6>
              <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
              {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
          </button>
      </div>
    </div>
  </div>
</div>
